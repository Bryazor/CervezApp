<!DOCTYPE html>
<html>
    <head>
        <title id="titulo">Detalles Ticket</title>
        <link rel="stylesheet" type="text/css" href="css/detallesTicket.css"/>
        <script src="js/jquery-1.11.3.min.js"></script> 
    </head>
    <body id="fondo" onload="iniciar()">
        <center>
            <div id="datos">
                <img id="titulo" src="imagenes/detalles-title.PNG">
                <div id="form">
                    <b>Descripcion:</b>
                    <br>
                    <br>
                    <textarea id="descripcion" rows="10"  wrap="soft"></textarea>
                    <br><br>
                    <b>Local:</b>
                    <select id="local">                    
                    </select>
                    <br><br>
                    <b>ID:</b>
                    <input id="id" type="text" name="id" readonly>
                    <b>Prioridad:</b>
                    <select id="prioridad">
                    </select>
                    <b>Tipo:</b>
                    <select id="tipoTicket">
                    </select>
                    <br>
                    <br>
                    <b>Fecha de Alta:</b>
                    <input id="fechaAlta" type="date" name="fechaAlta" readonly>
                    <br>
                    <br>
                    <b>Fecha l√≠mite:</b>
                    <input id="fechaLimite" type="date" name="fechaLimite">
                    <br><br>
                    <input id="boton" type="image" src="imagenes/cancelar.png" onclick="desaparecerAtras()"/>
                    <input id="boton" type="image" src="imagenes/guardar.png" onclick="guardarCambios()"/>
                </div>
            </div>
        </center>
    </body>
    <script>
        var i = 0.0;
        var usuario = gup("user");
        var idTicket = gup("idTicket");
        var prioridad = "";
        var fechaAlta = "";
        var fechaLimite = "";
        var descripcion = "";
        var local = "";
        var estado = "";
        var tipoTicket = "";
        
        
        function iniciar(){
            setTimeout(cargarDatos,100);
        }
        
        function cargarDatos(){
            
            document.getElementById("id").value = idTicket;
            
            //-----------------------------CargarDetalles---------------------------------//
//            cargarDetallesTicket = "http://localhost/cargarDetallesTicket.php?jsoncallback=?"
            cargarDetallesTicket = "http://cervezapp.esy.es/cargarDetallesTicket.php?jsoncallback=?"

            $.getJSON(cargarDetallesTicket, {idTicket:idTicket}).done(function(respuestaServer){
                prioridad = respuestaServer.prioridad;
                fechaAlta = respuestaServer.fechaAlta;           
                document.getElementById("fechaAlta").value = formatearFecha(fechaAlta);
                fechaLimite = respuestaServer.fechaLimite;
                document.getElementById("fechaLimite").value = formatearFecha(fechaLimite);
                descripcion = respuestaServer.descripcion;
                document.getElementById("descripcion").value = descripcion;
                local = respuestaServer.local;
                estado = respuestaServer.estado;
                document.getElementById("estado").value = estado;
                tipoTicket = respuestaServer.tipoTicket;
            });
            
            setTimeout(cargarCombos,100);
        }
        
        function cargarCombos(){

            //-----------------------------PRIORIDAD---------------------------------//
            //cargarPrioridadesNuevo = "http://localhost/cargarPrioridades.php?jsoncallback=?"
            cargarPrioridadesNuevo = "http://cervezapp.esy.es/cargarPrioridades.php?jsoncallback=?"
            $.getJSON(cargarPrioridadesNuevo).done(function(respuestaServer){
                $("#prioridad").append(respuestaServer.validacion);
            });
            
            //-----------------------------LOCAL---------------------------------//
            //cargarLocalesNuevo = "http://localhost/cargarLocalesNuevo.php?jsoncallback=?"
            cargarLocalesNuevo = "http://cervezapp.esy.es/cargarLocalesNuevo.php?jsoncallback=?"
            $.getJSON(cargarLocalesNuevo, {usuario:usuario, local:local}).done(function(respuestaServer){
                $("#local").append(respuestaServer.validacion);
            });
            
            //-----------------------------TIPOTICKETS---------------------------------//
            //cargarTipoTicketNuevo = "http://localhost/cargarTipoTicketNuevo.php?jsoncallback=?"
            cargarTipoTicketNuevo = "http://cervezapp.esy.es/cargarTipoTicketNuevo.php?jsoncallback=?"
            $.getJSON(cargarTipoTicketNuevo, {tipoTicket:tipoTicket}).done(function(respuestaServer){
                $("#tipoTicket").append(respuestaServer.tipoTicket);
            });
            
            setTimeout(aparecer,100);
        }
        
        function aparecer(){
            if(i < 1){
                i+=0.1;
                document.getElementById("datos").style.opacity = i;
                setTimeout(aparecer,25);
            }
        }
        
        function irA(url){
            document.location.href=url;
        }
        
        function desaparecerAtras(){
            if(i > 0){
                i-=0.1;
                document.getElementById("datos").style.opacity = i;
                setTimeout(desaparecerAtras,25);
            } else {
                irA("tickets.html?user="+usuario);
            }
        }
        
        function guardarCambios(){
            prioridad = document.getElementById("prioridad").value;               
            fechaLimite = formatearFechaParaInsertar(document.getElementById("fechaLimite").value);                
            descripcion = document.getElementById("descripcion").value;
            local = document.getElementById("local").value;
            tipoTicket = document.getElementById("tipoTicket").value;
            
//            guardarCambiosTicket = "http://localhost/guardarCambiosTicket.php";
            guardarCambiosTicket = "http://cervezapp.esy.es/guardarCambiosTicket.php";
            $.getJSON(guardarCambiosTicket, {idTicket:idTicket,prioridad:prioridad,fechaLimite:fechaLimite,descripcion:descripcion,local:local,tipoTicket:tipoTicket})
        }
        
        function formatearFecha(fecha){
            var array = fecha.split("/");
            var resultado = "";
            var i = 0;
            for (i = array.length - 1  ; i > 0 ; i--){
                resultado += array[i] + "-";
            }
            resultado += array[i];
            return resultado;        
        }
        
        function formatearFechaParaInsertar(fecha){
            var array = fecha.split("/");
            var resultado = "";
            var i = 0;
            for (i = array.length - 1  ; i > 0 ; i--){
                resultado += array[i] + "/";
            }
            resultado += array[i];
            return resultado;        
        }
        
        function gup( name ){
            var regexS = "[\\?&]"+name+"=([^&#]*)";
            var regex = new RegExp ( regexS );
            var tmpURL = window.location.href;
            var results = regex.exec( tmpURL );
            if( results == null )
                return"";
            else
                return results[1];
        }
    </script>
</html>
