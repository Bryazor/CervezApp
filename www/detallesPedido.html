<!DOCTYPE html>
<html>
    <head>
        <title id="titulo">Detalles Pedidos</title>
        <link rel="stylesheet" type="text/css" href="css/detallesPedidos.css"/>
        <script src="js/jquery-1.11.3.min.js"></script> 
    </head>
    <body id="fondo" onload="iniciar()">
        <center>
            <div id="datos">
                <img src="imagenes/detalles-title.PNG">
                <div id="detalles">
                    <b>ID:</b>
                    <input type="text" id="id" name="id" readonly>
                    <b>Prioridad:</b>
                    <select id="prioridad">                    
                    </select>
                    <b>Estado:</b>
                    <input type="text" id="estado" name="estado" readonly><br><br>
                    <b>Fecha de Alta:</b>
                    <input type="date" id="fechaAlta" name="fechaAlta" readonly><br><br>
                    <b>Fecha l√≠mite:</b>
                    <input type="date" id="fechaLimite" name="fechaLimite"><br><br>
                    <b>Local:</b>
                    <select id="local">                    
                    </select>
                    <table id="tabla">
                        <tr><th>Producto</th><th>Cantidad</th></tr>
                    </table><br><br>
                    <b>Producto:</b>
                    <select id="producto">
                    </select>
                    <b>Cantidad:</b>
                    <input type="number" id="cantidad" min="1"><br><br>                    
                    <input id="botonTablaMas" type="image" src="imagenes/nuevo.png" onclick="anadir()"/>
                </div>
                <input id="boton" type="image" src="imagenes/atras.PNG" onclick="desaparecerAtras()"/>
            </div>
        </center>
    </body>
    <script>
        var i = 0.0;
        var usuario = gup("user");
        var idPedido = gup("idPedido");
        var prioridad = "";
        var fechaAlta = "";
        var fechaLimite = "";
        var local = "";
        var estado = "";
        
        function iniciar(){
            setTimeout(cargarDatos,100);
        }
        
        function cargarDatos(){
            
            document.getElementById("id").value = idPedido;
            
            //-----------------------------CargarDetalles---------------------------------//
//            cargarDetallesPedido = "http://localhost/cargarDetallesPedido.php?jsoncallback=?"
            cargarDetallesPedido = "http://cervezapp.esy.es/detallesPedido.php?jsoncallback=?"

            $.getJSON(cargarDetallesPedido, {idPedido:idPedido}).done(function(respuestaServer){          
                      
                prioridad = respuestaServer.prioridad;
                fechaAlta = respuestaServer.fechaAlta;           
                document.getElementById("fechaAlta").value = formatearFecha(fechaAlta);
                fechaLimite = respuestaServer.fechaLimite;
                document.getElementById("fechaLimite").value = formatearFecha(fechaLimite);
                local = respuestaServer.local;
                estado = respuestaServer.estado;
                document.getElementById("estado").value = estado;
            });
            
            setTimeout(cargarCombos,100);
        }
        
        function cargarCombos(){
            //-----------------------------PRIORIDAD---------------------------------//
            //cargarPrioridades = "http://localhost/cargarPrioridades.php?jsoncallback=?"
            cargarPrioridades = "http://cervezapp.esy.es/cargarPrioridades.php?jsoncallback=?"
            $.getJSON(cargarPrioridades, {prioridad:prioridad}).done(function(respuestaServer){
                $("#prioridad").append(respuestaServer.validacion);
            });
            
            //-----------------------------LOCAL---------------------------------//
            //cargarLocales = "http://localhost/cargarLocales.php?jsoncallback=?"
            cargarLocales = "http://cervezapp.esy.es/cargarLocales.php?jsoncallback=?"
            $.getJSON(cargarLocales, {usuario:usuario, local:local}).done(function(respuestaServer){
                $("#local").append(respuestaServer.validacion);
            });
            
            //-----------------------------PRODUCTOS---------------------------------//
            //cargarProductos = "http://localhost/cargarProductos.php?jsoncallback=?"
            cargarProductos = "http://cervezapp.esy.es/cargarProductos.php?jsoncallback=?"
            $.getJSON(cargarProductos, {usuario:usuario}).done(function(respuestaServer){
                $("#producto").append(respuestaServer.validacion);
            });
            
            setTimeout(cargarTabla,100);
        }
        
        function cargarTabla(){
            //-----------------------------CargarTabla---------------------------------//
            //detallesPedidos = "http://localhost/detallesPedidos.php?jsoncallback=?"
            detallesPedidos = "http://cervezapp.esy.es/detallesPedido.php?jsoncallback=?"

            $.getJSON(detallesPedidos, {idPedido:idPedido}).done(function(respuestaServer){
                $("#tabla").append(respuestaServer.validacion);
            });
            
            setTimeout(aparecer,100);
        }
        
        function aparecer(){
            if(i < 1){
                i+=0.1;
                document.getElementById("datos").style.opacity = i;
                setTimeout(aparecer,25);
            }
        }
        
        function isNumberValid(n) {
            return !isNaN(parseFloat(n)) && isFinite(n) && n>0;
        }
        
        function anadir(){            
            try {
                var producto = document.getElementById("producto").value;
                var  idProducto = producto;
                
                var cantidad = document.getElementById("cantidad").value;
                if(isNumberValid(cantidad)){
                    var td = document.getElementById(producto).parentNode;
                    var tr = td.parentNode;
                    var index = tr.rowIndex;
                    alert("El producto seleccionado ya esta en la lista");
                    document.getElementById("cantidad").value = "";
                } else{
                    alert("Debe introducir una cantidad valida");
                    document.getElementById("cantidad").value = "";
                }                
            }
            catch(err) {
                //nombreProducto = "http://localhost/nombreProducto.php?jsoncallback=?"
                nombreProducto = "http://cervezapp.esy.es/nombreProducto.php?jsoncallback=?"

                $.getJSON(nombreProducto, {producto:producto}).done(function(respuestaServer){
                    producto = respuestaServer.validacion;
                    $("#tabla").append("<tr><td><input id="+idProducto+" class= \"eliminarButton\" type=\"image\" src=\"imagenes/eliminar.PNG\" onclick=\"eliminar("+idProducto+")\"/>"+producto+"</td><td>"+cantidad+"</td></tr>");           
                document.getElementById("cantidad").value = "";
                });
            }
            
        }
        
        function eliminar(idProducto){
            var td = document.getElementById(idProducto).parentNode;
            var tr = td.parentNode;
            var index = tr.rowIndex;
            document.getElementById("tabla").deleteRow(index);
        }

        function irA(url){
            document.location.href=url;
        }
        
        function desaparecerAtras(){
            if(i > 0){
                i-=0.1;
                document.getElementById("datos").style.opacity = i;
                setTimeout(desaparecerAtras,25);
            } else {
                irA("pedidos.html?user="+usuario);
            }
        }
        
        function formatearFecha(fecha){
            var array = fecha.split("/");
            var resultado = "";
            var i = 0;
            for (i = array.length - 1  ; i > 0 ; i--){
                resultado += array[i] + "-";
            }
            resultado += array[i];
            return resultado;        
        }
        
        function gup( name ){
            var regexS = "[\\?&]"+name+"=([^&#]*)";
            var regex = new RegExp ( regexS );
            var tmpURL = window.location.href;
            var results = regex.exec( tmpURL );
            if( results == null )
                return "";
            else
                return results[1];
        }
    </script>
</html>
