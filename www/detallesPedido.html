<!DOCTYPE html>
<html>
    <head>
        <title id="titulo">Detalles Pedidos</title>
        <link rel="stylesheet" type="text/css" href="css/detallesPedidos.css"/>
        <script src="js/jquery-1.11.3.min.js"></script> 
    </head>
    <body id="fondo" onload="iniciar()">
        <center>
            <div id="datos">
                <img src="imagenes/detalles-title.PNG">
                <table id="tabla">
                    <tr><th>Producto</th><th>Cantidad</th></tr>                           
                </table>
                <br><br>
                <input id="boton" type="image" src="imagenes/atras.PNG" onclick="desaparecerAtras()"/>
            </div>
        </center>
    </body>
    <script>
        var i = 0.0;
        var usuario = gup("user");
        var idPedido = gup("idPedido");
        
        function iniciar(){
         setTimeout(cargarTabla,100);
        }
        
        function cargarTabla(){
            archivoValidacion = "http://localhost/detallesPedidos.php?jsoncallback=?"
            //archivoValidacion = "http://cervezapp.esy.es/detallesPedido.php?jsoncallback=?"

            $.getJSON(archivoValidacion, {idPedido:idPedido}).done(function(respuestaServer){
                $("#tabla").append(respuestaServer.validacion);
            });
            setTimeout(aparecer,500);
        }
        
        function aparecer(){
            if(i < 1){
                i+=0.1;
                document.getElementById("datos").style.opacity = i;
                setTimeout(aparecer,50);
            }
        }
        
        function irA(url){
            document.location.href=url;
        }
        
        function desaparecerAtras(){
            if(i > 0){
                i-=0.1;
                document.getElementById("datos").style.opacity = i;
                setTimeout(desaparecerAtras,50);
            } else {
                irA("pedidos.html?user="+usuario);
            }
        }
        
        function gup( name ){
            var regexS = "[\\?&]"+name+"=([^&#]*)";
            var regex = new RegExp ( regexS );
            var tmpURL = window.location.href;
            var results = regex.exec( tmpURL );
            if( results == null )
                return "";
            else
                return results[1];
        }
    </script>
</html>
